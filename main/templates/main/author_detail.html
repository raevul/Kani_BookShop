{% extends 'base.html' %}
{% block title %} Author Detail {% endblock %}
{% block content %}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="width: 150px; height: 200px;" src="{{ author.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ author }}</h5>
        <p class="card-text">Год рождения: {{ author.date_of_birth }}</p>
        <h4>Произведения: </h4>
        {% for book in books %}
        <p class="card-text">{{ book }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
